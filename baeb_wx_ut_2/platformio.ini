; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html
[platformio]
src_dir = src
boards_dir = .

[env:baeb_wx_ut_2]
platform = espressif32
;board = esp32-s3-devkitc-1
board = esp32-s3-devkitc-1-myboard
framework = arduino
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32#2.0.3
; PSRAM enabled for larger LVGL buffers on ESP32-S3
;board_build.psram = true
;board_build.partitions = default_8MB.csv
board_build.partitions = huge_app.csv
board_build.extra_flags = 
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_MODE=1
; Specific library versions locked for reproducibility
lib_deps = 
    lovyan03/LovyanGFX@^1.1.12
    lvgl/lvgl@8.3.6

build_flags = 
	-D LV_LVGL_H_INCLUDE_SIMPLE
	-I./include

; Monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings
upload_speed = 921600